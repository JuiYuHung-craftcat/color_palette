<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Color Palette</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Color Palette</h1>
    <div style="padding:10px 0px; display:grid; grid-template-columns: 200px 200px; height: 100px">
      <div style="background-color: #DE4500; font-weight: bold;">English Red <br>#DE4500</div>
      <div style="background-color: #29BDAD; font-weight: bold;">Cerulian Blue <br>#29BDAD</div>
    </div>
    <div style="padding: 10px 0px; display:grid; grid-template-columns: 200px 200px; height: 100px">
      <div style="background-color: #B319AB; font-weight: bold;"> Rosolanc Purple<br>#B319AB</div>
      <div style="background-color: #0057BA; font-weight: bold;"> Helvetia Blue<br>#0057BA</div>
    </div>
    <div style="padding: 10px 0px; display:grid; grid-template-columns: 200px 200px; height: 100px; color: white;">
      <div style="background-color: #681916; font-weight: bold;"> Hay's Russet<br>#681916</div>
      <div style="background-color: #000D4F; font-weight: bold;"> Dull Violet Black<br>#000D4F</div>
    </div>
  </body>
</html>
