<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Color Palette</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Color Palette</h1>

    <div
      style="
        padding: 10px 0px;
        display: grid;
        grid-template-columns: 200px 200px 200px 200px;
        height: 100px;
      "
    >
      <div style="background-color: #de4500"></div>
      <div style="font-weight: bold; padding: 16px 8px">
        English Red <br />#DE4500
      </div>
      <div style="background-color: #29bdad"></div>
      <div style="font-weight: bold; padding: 16px 8px">
        Cerulian Blue <br />#29BDAD
      </div>
    </div>

    <div
      style="
        padding: 10px 0px;
        display: grid;
        grid-template-columns: 200px 200px 200px 200px;
        height: 100px;
      "
    >
      <div style="background-color: #b319ab"></div>
      <div style="font-weight: bold; padding: 16px 8px">
        Rosolanc Purple <br />#B319AB
      </div>
      <div style="background-color: #0057ba"></div>
      <div style="font-weight: bold; padding: 16px 8px">
        Helvetia Blue <br />#0057BA
      </div>
    </div>

    <div
      style="
        padding: 10px 0px;
        display: grid;
        grid-template-columns: 200px 200px 200px 200px;
        height: 100px;
      "
    >
      <div style="background-color: #681916"></div>
      <div style="font-weight: bold; padding: 16px 8px">
        Hay's Russet <br />#681916
      </div>
      <div style="background-color: #000d4f"></div>
      <div style="font-weight: bold; padding: 16px 8px">
        Dull Violet Black <br />#000D4F
      </div>
    </div>

</html>
